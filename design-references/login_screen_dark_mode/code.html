<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Restock - Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7f13ec",
                        "background-light": "#f7f6f8",
                        "background-dark": "#191022",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .login-glow {
            box-shadow: 0 0 20px rgba(127, 19, 236, 0.3);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center overflow-x-hidden p-4">
<!-- App Header / Logo Section -->
<div class="flex flex-col items-center mb-10 w-full max-w-sm">
<div class="flex items-center justify-center bg-primary/20 p-4 rounded-xl mb-4">
<span class="material-symbols-outlined text-primary text-6xl" style="font-variation-settings: 'FILL' 1">inventory_2</span>
</div>
<h1 class="text-white text-3xl font-bold tracking-tight">Restock</h1>
<p class="text-[#ad92c9] text-base mt-2">Manage your pantry with ease</p>
</div>
<!-- Auth Method Selector -->
<div class="w-full max-w-sm mb-6">
<div class="flex h-12 w-full items-center justify-center rounded-xl bg-[#261933] p-1 border border-[#4d3267]/30">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-[#1a1122] has-[:checked]:shadow-[0_0_8px_rgba(0,0,0,0.3)] has-[:checked]:text-white text-[#ad92c9] text-sm font-semibold leading-normal transition-all">
<span class="truncate">Password</span>
<input checked="" class="invisible w-0" name="auth-method" type="radio" value="Password"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-[#1a1122] has-[:checked]:shadow-[0_0_8px_rgba(0,0,0,0.3)] has-[:checked]:text-white text-[#ad92c9] text-sm font-semibold leading-normal transition-all">
<span class="truncate">Passkey</span>
<input class="invisible w-0" name="auth-method" type="radio" value="Passkey"/>
</label>
</div>
</div>
<!-- Login Form -->
<div class="w-full max-w-sm space-y-4">
<!-- Email Field -->
<div class="flex flex-col">
<p class="text-white text-sm font-semibold leading-normal pb-2 ml-1">Email Address</p>
<input class="form-input flex w-full rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#4d3267] bg-[#261933] focus:border-primary h-14 placeholder:text-[#ad92c9]/50 px-4 text-base font-normal leading-normal transition-all" placeholder="Enter your email" type="email" value=""/>
</div>
<!-- Password Field -->
<div class="flex flex-col">
<div class="flex justify-between items-center pb-2 ml-1">
<p class="text-white text-sm font-semibold leading-normal">Password</p>
<a class="text-primary text-xs font-semibold hover:underline" href="#">Forgot?</a>
</div>
<div class="relative flex w-full items-stretch">
<input class="form-input flex w-full rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#4d3267] bg-[#261933] focus:border-primary h-14 placeholder:text-[#ad92c9]/50 px-4 pr-12 text-base font-normal leading-normal transition-all" placeholder="Enter your password" type="password" value=""/>
<button class="absolute right-0 top-0 h-full px-4 text-[#ad92c9] hover:text-white flex items-center justify-center">
<span class="material-symbols-outlined" style="font-size: 20px;">visibility</span>
</button>
</div>
</div>
<!-- Login Button -->
<button class="w-full bg-primary text-white font-bold h-14 rounded-xl mt-4 login-glow hover:bg-[#8e2ef0] active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span>Log In</span>
<span class="material-symbols-outlined text-xl">login</span>
</button>
</div>
<!-- Footer / Sign Up Section -->
<div class="mt-12 text-center">
<p class="text-[#ad92c9] text-sm">
                Don't have an account? 
                <a class="text-primary font-bold ml-1 hover:underline" href="#">Sign Up</a>
</p>
</div>
<!-- Biometric Hint -->
<div class="mt-auto pt-10 pb-4 flex flex-col items-center opacity-60">
<span class="material-symbols-outlined text-[#ad92c9] text-3xl mb-1">face</span>
<p class="text-[#ad92c9] text-[10px] uppercase tracking-widest font-bold">Secure iOS Login</p>
</div>
</div>
</body></html>
