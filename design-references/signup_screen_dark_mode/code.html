<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Restock - Signup</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7f13ec",
                        "background-light": "#f7f6f8",
                        "background-dark": "#191022",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: "Plus Jakarta Sans", sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen">
<div class="relative flex h-auto min-h-screen w-full flex-col max-w-[480px] mx-auto overflow-x-hidden">
<!-- TopAppBar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between">
<div class="text-primary dark:text-white flex size-12 shrink-0 items-center cursor-pointer">
<span class="material-symbols-outlined">arrow_back_ios</span>
</div>
<h2 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Join Restock</h2>
</div>
<div class="px-4">
<!-- HeadlineText -->
<h1 class="text-gray-900 dark:text-white tracking-light text-[32px] font-bold leading-tight pb-2 pt-6">Create your kitchen</h1>
<!-- BodyText -->
<p class="text-gray-600 dark:text-[#ad92c9] text-base font-normal leading-normal pb-6">Smart pantry management starts here.</p>
<!-- Form Fields -->
<div class="flex flex-col gap-4">
<!-- TextField: Name -->
<div class="flex flex-col">
<p class="text-gray-900 dark:text-white text-sm font-medium leading-normal pb-2">Full Name</p>
<div class="flex w-full items-stretch rounded-lg group">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-200 dark:border-[#4d3267] bg-white dark:bg-[#261933] focus:border-primary h-14 placeholder:text-gray-400 dark:placeholder:text-[#ad92c9] p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Enter your name" type="text" value=""/>
<div class="text-gray-400 dark:text-[#ad92c9] flex border border-gray-200 dark:border-[#4d3267] bg-white dark:bg-[#261933] items-center justify-center pr-[15px] rounded-r-lg border-l-0">
<span class="material-symbols-outlined">person</span>
</div>
</div>
</div>
<!-- TextField: Email -->
<div class="flex flex-col">
<p class="text-gray-900 dark:text-white text-sm font-medium leading-normal pb-2">Email Address</p>
<div class="flex w-full items-stretch rounded-lg group">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-200 dark:border-[#4d3267] bg-white dark:bg-[#261933] focus:border-primary h-14 placeholder:text-gray-400 dark:placeholder:text-[#ad92c9] p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" placeholder="example@email.com" type="email" value=""/>
<div class="text-gray-400 dark:text-[#ad92c9] flex border border-gray-200 dark:border-[#4d3267] bg-white dark:bg-[#261933] items-center justify-center pr-[15px] rounded-r-lg border-l-0">
<span class="material-symbols-outlined">mail</span>
</div>
</div>
</div>
<!-- TextField: Password -->
<div class="flex flex-col">
<p class="text-gray-900 dark:text-white text-sm font-medium leading-normal pb-2">Password</p>
<div class="flex w-full items-stretch rounded-lg group">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-200 dark:border-[#4d3267] bg-white dark:bg-[#261933] focus:border-primary h-14 placeholder:text-gray-400 dark:placeholder:text-[#ad92c9] p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Min. 8 characters" type="password" value=""/>
<div class="text-gray-400 dark:text-[#ad92c9] flex border border-gray-200 dark:border-[#4d3267] bg-white dark:bg-[#261933] items-center justify-center pr-[15px] rounded-r-lg border-l-0">
<span class="material-symbols-outlined">visibility_off</span>
</div>
</div>
</div>
</div>
<!-- Primary Action -->
<div class="pt-8 pb-6">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold h-14 rounded-xl text-base transition-colors shadow-lg shadow-primary/20">
                    Sign Up
                </button>
</div>
<!-- Divider -->
<div class="flex items-center gap-4 py-4">
<div class="h-[1px] flex-1 bg-gray-200 dark:bg-[#4d3267]"></div>
<span class="text-gray-400 dark:text-[#ad92c9] text-sm font-medium">Or sign up with</span>
<div class="h-[1px] flex-1 bg-gray-200 dark:bg-[#4d3267]"></div>
</div>
<!-- Social Auth Buttons -->
<div class="flex flex-col gap-3 pb-8">
<button class="flex items-center justify-center gap-3 w-full bg-white dark:bg-[#261933] border border-gray-200 dark:border-[#4d3267] text-gray-900 dark:text-white h-14 rounded-xl font-semibold hover:bg-gray-50 dark:hover:bg-[#322144] transition-colors">
<svg aria-hidden="true" class="w-6 h-6" viewbox="0 0 24 24">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="currentColor"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="currentColor"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="currentColor"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 12-4.53z" fill="currentColor"></path>
</svg>
                    Continue with Google
                </button>
<button class="flex items-center justify-center gap-3 w-full bg-white dark:bg-[#261933] border border-gray-200 dark:border-[#4d3267] text-gray-900 dark:text-white h-14 rounded-xl font-semibold hover:bg-gray-50 dark:hover:bg-[#322144] transition-colors">
<svg class="w-6 h-6" fill="currentColor" viewbox="0 0 24 24">
<path d="M12.152 6.896c-.548 0-1.411.516-1.805.516-.406 0-.852-.403-1.426-.403-1.114 0-2.158.895-2.158 2.502 0 1.956 1.488 4.145 2.592 4.145.541 0 .806-.328 1.373-.328.537 0 .804.328 1.346.328 1.077 0 2.457-1.94 2.457-3.037 0-.056-.003-.105-.008-.148-.225-.97-1.108-1.575-2.371-1.575zm-1.173-1.076c.491-.586.822-1.4.731-2.22-.705.028-1.558.469-2.064 1.06-.454.526-.853 1.36-.75 2.15.787.061 1.587-.401 2.083-.99z"></path>
</svg>
                    Continue with Apple
                </button>
</div>
<!-- Footer Text -->
<div class="text-center pb-10">
<p class="text-gray-500 dark:text-[#ad92c9] text-sm">
                    Already have an account? 
                    <a class="text-primary font-bold hover:underline" href="#">Log In</a>
</p>
</div>
</div>
<!-- Spacer for iOS home indicator -->
<div class="h-8 bg-background-light dark:bg-background-dark"></div>
</div>
</body></html>
